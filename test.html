<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logo Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-carousel {
      overflow: hidden;
      background: #3c5fe2;
      padding: 2rem 0;
      position: relative;
      width: 100%;
    }
    .logo-slide-track {
      display: flex;
      animation: scroll 30s linear infinite;
      width: fit-content;
      gap: 2rem;
      padding: 0 2rem;
    }
    .logo-slide-track:hover {
      animation-play-state: paused;
    }
    .logo-slide {
      flex: 0 0 auto;
      width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .logo-slide:hover {
      transform: scale(1.1);
    }
    .logo-slide img {
      max-width: 100%;
      height: auto;
      transition: filter 0.3s ease;
    }
    .logo-slide:hover img {
      filter: brightness(1) invert(0);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-150px * 4 - 8rem)); }
    }
  </style>
</head>
<body>



</body>
</html>
